<div class="form-container">
  <div class="mb-3">
    <label for="groupTitle" class="form-label">Group Title</label>
    <input type="text" class="form-control" id="groupTitle" placeholder="Enter group title">
  </div>
  <div class="mb-3">
    <label for="staffSelect" class="form-label">Select Staff Members</label>
    <select class="form-select" id="staffSelect" name="staff[]" multiple (change)="onStaffSelectChange($event)">
      <option value="staff1" data-position="Position 1">Staff 1 - Position 1</option>
      <option value="staff2" data-position="Position 2">Staff 2 - Position 2</option>
      <option value="staff3" data-position="Position 3">Staff 3 - Position 3</option>
      <option value="staff4" data-position="Position 1">Staff 4 - Position 1</option>
      <option value="staff5" data-position="Position 2">Staff 5 - Position 2</option>
    </select>
    <input type="text" class="form-control mt-2" id="selectedStaff" [value]="selectedStaffDisplay" readonly>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn-submit">Submit</button>
  </div>
</div>

<div class="group-list-container">
  <h3>Created Groups</h3>
  <div class="card-deck">
    <div class="card" *ngFor="let group of groups">
      <div class="card-body">
        <h5 class="card-title">{{ group.name }}</h5>
        <button class="btn btn-primary" type="button" (click)="toggleStaff(group.id)">
          {{ group.staff.length }} Staff Members
        </button>
        <div [id]="'collapse-' + group.id" class="collapse">
          <ul class="staff-list">
            <li *ngFor="let staff of group.staff">{{ staff }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
