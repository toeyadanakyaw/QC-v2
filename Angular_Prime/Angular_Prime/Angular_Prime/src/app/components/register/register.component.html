<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="register-container">
        <div class="register-logo">
            <div class="ace">ACE</div>
            <div class="data-system">Data System</div>
        </div>
        <div class="register-title">
            Register
        </div>
        <div class="forgot-password-text" style="color: white;">
            Enter your email address below and we'll send you instructions on how to reset your password.
        </div>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" name="name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-square">Register</button>
        </form>
        <a href="#" routerLink="/login" class="already-have-account">Already have an account?</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
