<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="forgot-password-container">
        <div class="forgot-password-logo">
            <div class="ace">ACE</div>
            <div class="data-system">Data System</div>
        </div>
        <div class="forgot-password-title">
            Forgot Password
        </div>
        <div class="forgot-password-text">
            Enter your email address below and we'll send you instructions on how to reset your password.
        </div>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-square">Send Reset Link</button>
        </form>
        <a href="#" routerLink="/login" class="back-to-login">Back to Login</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
